<!DOCTYPE html>
<html lang="en">
<head>
    <link id="favicon" rel="icon" href="https://i.scdn.co/image/ab67616d00001e02b8b42a17e0e8779dcb3773ce" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Log on into Project Chaos</title>
    <style>
        body {
            background-color: #000;
            color: #0F0;
            font-family: monospace;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        .boxes {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background-color: #000;
            border: 2px solid #0F0;
            padding: 20px;
            margin: 20px;
        }

        input, button {
            background-color: #000;
            color: #0F0;
            border: 1px solid #0F0;
            padding: 5px;
            margin: 5px;
            font-family: monospace;
        }

        button:hover {
            cursor: pointer;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pr0j3ct-Ch4os</h1>
        <h2>Login you silly goober!!111</h2>
        <div class="boxes">
            <div class="box">
                <h2>Login</h2>
                <p>This will be required.</p>
                <input type="text" id="username-input" class="dark-mode-textbox" placeholder="Enter your user.">
                <input type="password" id="password-input" class="dark-mode-textbox" placeholder="Enter your password.">
                <button onclick="authenticate()" class="button">Login</button>
            </div>
        </div>
    </div>

    <audio id="incorrectPasswordAudio" src="password.mp3" preload="auto"></audio>
    <audio id="correctPasswordAudio" src="ah.mp3" preload="auto"></audio>

    <script>
        var users = [
            { username: 'ricepot', password: '051311a.22', redirect: '1.html' },
            { username: 'ryan', password: '69696969', redirect: '1.html' },
            { username: 'ashton', password: 'chaos', redirect: '1.html' },
            { username: 'shannon', password: 'stevenson', redirect: '1.html' },
            { username: 'marck', password: 'ortiz', redirect: '1.html' },
            { username: 'william', password: 'appleton', redirect: '1.html' },
            { username: 'i_eat_off_the_floor', password: 'skullbull6', redirect: '1.html' },
            { username: 'mason', password: 'redshirtredhood', redirect: '1.html' },
            { username: 'demetrious', password: 'deeznuts', redirect: '1.html' },
            { username: 'ace', password: '905277', redirect: '1.html' },
            { username: 'cade', password: 'a', redirect: '1.html' },
            { username: 'leo', password: 'moreno', redirect: '1.html' },
            { username: 'jason', password: 'PASSWORd1', redirect: '1.html' },
        ];

        function type() {
            const output = document.querySelector('.output');
            const cursor = document.querySelector('.cursor');
            const commands = [
                "Welcome to Pr0j3ct-Ch4os",
                "Loading assets...",
                "Initializing components...",
                "Executing scripts...",
                "All systems go!",
            ];

            let index = 0;
            let commandIndex = 0;

            function typeCommand() {
                if (commandIndex < commands.length) {
                    if (index < commands[commandIndex].length) {
                        output.textContent += commands[commandIndex].charAt(index);
                        index++;
                        setTimeout(typeCommand, 50);
                    } else {
                        output.innerHTML += '<br>';
                        index = 0;
                        commandIndex++;
                        setTimeout(typeCommand, 1000); // Pause between commands
                    }
                } else {
                    cursor.style.display = 'none';
                }
            }

            typeCommand();
        }

        document.addEventListener('DOMContentLoaded', type);

        function authenticate() {
            var username = document.getElementById('username-input').value;
            var password = document.getElementById('password-input').value;

            var validUser = users.find(user => user.username === username && user.password === password);

            if (validUser) {
                // Play the correct password sound
                var correctAudio = document.getElementById('correctPasswordAudio');
                correctAudio.play();

                window.location.href = validUser.redirect;
            } else {
                // Play the incorrect password sound
                var incorrectAudio = document.getElementById('incorrectPasswordAudio');
                incorrectAudio.play();

                alert('Invalid user or password, try again!');
            }
        }
    </script>
</body>
</html>
