        function type() {
            const output = document.querySelector('.output');
            const cursor = document.querySelector('.cursor');
            const commands = [
                "Welcome to Pr0j3ct-Ch4os",
                "Please enter your credentials...",
            ];

            let index = 0;
            let commandIndex = 0;

            function typeCommand() {
                if (commandIndex < commands.length) {
                    if (index < commands[commandIndex].length) {
                        output.textContent += commands[commandIndex].charAt(index);
                        index++;
                        setTimeout(typeCommand, 50);
                    } else {
                        output.innerHTML += '<br>';
                        index = 0;
                        commandIndex++;
                        setTimeout(typeCommand, 1000); // Pause between commands
                    }
                } else {
                    cursor.style.display = 'inline';
                }
            }

            typeCommand();
        }

        document.addEventListener('DOMContentLoaded', type);

        function authenticate() {
            var username = document.getElementById('username-input').value;
            var password = document.getElementById('password-input').value;

            var validUser = users.find(user => user.username === username && user.password === password);

            } else {
                // Play the incorrect password sound
                var incorrectAudio = document.getElementById('incorrectPasswordAudio');
                incorrectAudio.play();

                alert('Invalid user or password, try again!');
            }

        function simulateVerification(redirectURL) {
            const output = document.querySelector('.output');
            const cursor = document.querySelector('.cursor');
            const messages = [
                "Verifying credentials...",
                "Access granted!",
                "Redirecting...",
            ];

            let index = 0;

            function displayMessage() {
                if (index < messages.length) {
                    output.innerHTML += messages[index] + '<br>';
                    index++;
                    setTimeout(displayMessage, 1000); // Pause between messages
                } else {
                    cursor.style.display = 'none';
                    // Play the correct password sound
                    var correctAudio = document.getElementById('correctPasswordAudio');
                    correctAudio.play();
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = "1.html";
                    }, 1000);
                }
            }

            displayMessage();
        }
