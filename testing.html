<!DOCTYPE html>
<html lang="en">
<head>
    <link id="favicon" rel="icon" href="https://i.scdn.co/image/ab67616d00001e02b8b42a17e0e8779dcb3773ce" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log on into Project Chaos</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: rgb(17, 0, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
        }

        .terminal {
            background-color: #000;
            border: 2px solid rgb(0, 55, 255);
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .terminal:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 255, 0, 1);
        }

        .dark-mode-textbox {
            padding: 10px;
            border: 1px solid rgb(0, 17, 255);
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            background-color: #000;
            color: rgb(25, 0, 255);
            outline: none;
            transition: border-color 0.3s, background-color 0.3s;
            margin-bottom: 10px;
        }

        .dark-mode-textbox::placeholder {
            color: rgb(0, 42, 255);
        }

        .dark-mode-textbox:focus {
            border-color: #00F;
            background-color: #111;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .button {
            padding: 10px 20px;
            background-color: #00F;
            color: rgb(0, 64, 255);
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s ease;
            display: inline-block;
        }

        .button:hover {
            background-color: #0FF;
            transform: scale(1.05);
        }

        .output {
            text-align: left;
            margin-bottom: 10px;
        }

        .prompt {
            color: rgb(21, 0, 255);
            margin-right: 5px;
        }

        .user-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            max-height: 300px;
            margin-bottom: 10px;
        }

        .box {
            margin: 0 10px;
            border: 1px solid rgb(0, 55, 255);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .box:hover {
            background-color: #00F;
        }

        .selected {
            background-color: #00F;
        }

        .user-profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pr0j3ct-Ch4os</h1>
        <h2>Login now before I take your food</h2>
        <div class="terminal">
            <div class="output"></div>
            <div class="user-selector">
                <div class="box" onclick="selectUser('ricepot')"><div class="user-profile"><img src="ricepot.jpg" alt="Ricepot"></div></div>
                <div class="box" onclick="selectUser('ryan')"><div class="user-profile"><img src="ryan.jpg" alt="Ryan"></div></div>
                <!-- Add more users with their respective image paths -->
            </div>
            <div class="input">
                <span class="prompt">$</span>
                <input type="password" id="password-input" class="dark-mode-textbox" placeholder="Enter your password.">
            </div>
            <div class="input">
                <span class="prompt">$</span>
                <button onclick="authenticate()" class="button" id="login-button">Login</button>
            </div>
        </div>
    </div>

    <script>
        var selectedUser = '';

        function selectUser(username) {
            selectedUser = username;
            document.getElementById('password-input').focus();

            // Remove 'selected' class from all boxes
            var boxes = document.querySelectorAll('.box');
            boxes.forEach(box => {
                box.classList.remove('selected');
            });

            // Add 'selected' class to the clicked box
            var selectedBox = document.querySelector('.box[data-username="' + username + '"]');
            selectedBox.classList.add('selected');
        }

        function authenticate() {
            // Your authentication logic here
        }
    </script>
</body>
</html>
