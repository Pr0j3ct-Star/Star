<!DOCTYPE html>
<html lang="en">
<head>
  <link id="favicon" rel="icon" href="https://i.scdn.co/image/ab67616d00001e02b8b42a17e0e8779dcb3773ce" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesbeta.css">
</head>
<body>
  <!-- Audio element for background music -->
  <audio id="bgMusic" autoplay loop onended="playNext()">
    <source src="a.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <div class="container">
    <div class="boxes">
      <div class="box">
        <h2>ERROR.</h2>
        <p>Website got taken down by vercel due to how much bandwitch it uses, so i shut it down temporally, in the mean time im dealing with vercel staff to help me</p>
        <a href="https://google.com" class="button">Leave</a>
      </div>
    </div>
  </div>

  <script>
    // Array containing URLs of songs
    const songs = ["a.mp3", "donut.mp3", "song3.mp3"];
    let currentSongIndex = 0;

    function playNext() {
      currentSongIndex++;
      if (currentSongIndex >= songs.length) {
        currentSongIndex = 0; // Start over if reached the end of the list
      }
      document.getElementById("bgMusic").src = songs[currentSongIndex];
      document.getElementById("bgMusic").play();
    }
  </script>
</body>
</html>
