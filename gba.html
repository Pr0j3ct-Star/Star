<body>
<button class="button" onclick="openGame()">Open Gameboy Advance Emulator</button>
<script>
function openGame() {
var win = window.open()
var url = "https://pr0j3ct-ch4os.github.io/core_chaos/"
var iframe = win.document.createElement('iframe')
iframe.style.width = "100%";
iframe.style.height = "100%";
iframe.style.border = "none";
iframe.src = url
win.document.body.appendChild(iframe)
}
</script>
</body>
