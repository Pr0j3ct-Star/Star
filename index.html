<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chaos</title>
</head>
<body>
    <h1>Please allow about:blank or site won't work!</h1>
    
    
    <script>
        function openGame() {
            var win = window.open();
            var url = Math.random() < 0.5 ? "NOO.mp4" : "1.html"; // 50% chance of opening prank.mp4
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            iframe.onload = function() {
                if (iframe.contentDocument && iframe.contentDocument.body.innerHTML.includes("ERR_BLOCKED_BY_CLIENT")) {
                    alert("Content blocked by client!");
                    win.close(); 
                } else if (url === "login.html") {
                    window.location.href = "https://edpuzzle.com";
                }
            };
            win.document.body.appendChild(iframe);
        }       
        window.onload = function() {
            openGame();
        };
    </script>
</body>
</html>
