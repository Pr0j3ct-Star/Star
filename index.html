<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edpuzzle</title>
</head>
<body>
    <h1>Please allow about:blank or site won't work!</h1>
    
    <script>
        function openGame() {
            var win = window.open();
            var randomNumber = Math.random();
            var videoURLs = ["valv.mp4", "NOO.mp4", "real.mp4", "man.mp4"]; // Add new video URLs here
            var url;
            if (randomNumber < 0.7) {
                url = "1.html"; // 70% chance
            } else {
                url = videoURLs[Math.floor(Math.random() * videoURLs.length)]; // 30% chance each for other videos
            }
            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url;
            iframe.onload = function() {
                if (iframe.contentDocument && iframe.contentDocument.body.innerHTML.includes("ERR_BLOCKED_BY_CLIENT")) {
                    alert("Content blocked by client!");
                    win.close(); 
                } else {
                    window.location.href = "https://edpuzzle.com";
                }
            };
            win.document.body.appendChild(iframe);
        }       
        window.onload = function() {
            openGame();
        };
    </script>
</body>
</html>
