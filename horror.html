  <style>
    body {

      background-color: #000;

    .container {

    .no-bullet {

    }

    /* Terminal style */

      overflow: hidden;
      border: 2px solid #0F0;
      border-radius: 5px;
      background-color: #000;
      padding: 10px;
      margin-top: 20px;
    }

    .terminal:before {
      content: '$';
      color: rgb(255, 0, 0);
      display: block;
      float: left;
      margin-right: 10px;
    }

    .terminal-input {
      display: inline;
      color: rgb(255, 0, 0);
    }

    .terminal-output {
      color: rgb(255, 0, 0);
    }
  </style>
  
</head>

  <script>
    function changeColors() {
      const boxes = document.querySelectorAll('.box');
      const terminals = document.querySelectorAll('.terminal');

      boxes.forEach(box => {
        box.style.backgroundColor = getRandomColor();
      });

      terminals.forEach(terminal => {
        terminal.style.backgroundColor = getRandomColor();
      });
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    setInterval(changeColors, 150);

    function loadPatchNotes() {
      fetch('patch-notes.json')
        .then(response => response.json())
        .then(data => {
          const patchNotesContainer = document.getElementById('patch-notes');
          const table = document.createElement('table');
          table.classList.add('patch-table');

          const tableHeader = document.createElement('tr');
          tableHeader.innerHTML = `
            <th>Date</th>
            <th>Current Version</th>
            <th>Changes</th>
          `;
          table.appendChild(tableHeader);

          data.forEach(patchNote => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${patchNote.date}</td>
              <td>${patchNote.version}</td>
              <td>
                <ul>
                  ${patchNote.changes.map(change => `<li>${change}</li>`).join('')}
                </ul>
              </td>
            `;
            table.appendChild(row);
          });

          patchNotesContainer.appendChild(table);
        })
        .catch(error => {
          console.error('Error fetching patch notes:', error);
        });
    }

    function generateFact() {
      const factContainer = document.getElementById("fact-container");
      const funFacts = [
        "ᒷリᓵ⍑ᔑリℸ ̣╎リ ⊣ ",
        "RUN.",
        
      ];
      const randomIndex = Math.floor(Math.random() * funFacts.length);
      const randomFact = funFacts[randomIndex];
      factContainer.innerHTML = randomFact;
    }

    function updateFunFactAutomatically() {
      generateFact(); 
      setInterval(generateFact, 5); 
    }

    // Call the function to load patch notes when the page loads
    loadPatchNotes();
    // Call the function to update fun facts automatically
    updateFunFactAutomatically();
  </script>
