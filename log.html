    function checkSignInStatus() {
      // Replace 'username' with your actual cookie or token check
      var username = getCookie('username');
      
      if (username) {
        // User is signed in, redirect to another page
        window.location.href = 'main.html'; // Replace with the page you want to redirect to
      }
    }

    // Helper function to get the value of a cookie by name
    function getCookie(name) {
      var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? match[2] : null;
    }

    // Call the checkSignInStatus function when the page loads
    window.onload = checkSignInStatus;
  </script>
