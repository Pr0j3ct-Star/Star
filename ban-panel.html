<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="checkbox"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Developer Dashboard</h1>
    <button onclick="loginWithGitHub()">Login with GitHub</button>
    <h2>User Management</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Banned</th>
                <th>Deactivated</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userList">
            <!-- User entries will be dynamically added here -->
        </tbody>
    </table>

    <script>
        var users = [
            { username: 'ricepot', password: '051311a.22', isDeveloper: true, banned: false, deactivated: false },
            { username: 'ryan', password: '69696969', isDeveloper: true, banned: false, deactivated: false },
            { username: 'ashton', password: 'chaos', isDeveloper: false, banned: false, deactivated: true },
            { username: 'shannon', password: 'stevenson', isDeveloper: false, banned: false, deactivated: false },
            { username: 'marck', password: 'ortiz', isDeveloper: false, banned: false, deactivated: false },
            { username: 'william', password: 'appleton', isDeveloper: false, banned: false, deactivated: false },
            { username: 'i_eat_off_the_floor', password: 'skullbull6', isDeveloper: false, banned: false, deactivated: false },
            { username: 'mason', password: 'redshirtredhood', isDeveloper: false, banned: false, deactivated: false },
            { username: 'demetrious', password: 'deeznuts', isDeveloper: false, banned: false, deactivated: false },
            { username: 'ace', password: '905277', isDeveloper: false, banned: true, deactivated: false }, 
            { username: 'cade', password: 'a', isDeveloper: false, banned: false, deactivated: true }, 
            { username: 'leo', password: 'moreno', isDeveloper: false, banned: false, deactivated: false },
            { username: 'jason', password: 'PASSWORd1', isDeveloper: false, banned: false, deactivated: false }
            // Add more users as needed
        ];

        function renderUserList() {
            var userListHtml = '';
            users.forEach(function(user) {
                userListHtml += '<tr>';
                userListHtml += '<td>' + user.username + '</td>';
                userListHtml += '<td><input type="checkbox" onchange="updateUserBannedStatus(this.checked, \'' + user.username + '\')" ' + (user.banned ? 'checked' : '') + '></td>';
                userListHtml += '<td><input type="checkbox" onchange="updateUserDeactivatedStatus(this.checked, \'' + user.username + '\')" ' + (user.deactivated ? 'checked' : '') + '></td>';
                userListHtml += '<td><button onclick="banUser(\'' + user.username + '\')">Ban</button></td>';
                userListHtml += '</tr>';
            });
            document.getElementById('userList').innerHTML = userListHtml;
        }

        function banUser(username) {
            var user = users.find(function(user) {
                return user.username === username;
            });
            if (user) {
                user.banned = true;
                renderUserList();
            }
        }

        function updateUserBannedStatus(status, username) {
            var user = users.find(function(user) {
                return user.username === username;
            });
            if (user) {
                user.banned = status;
            }
        }

        function updateUserDeactivatedStatus(status, username) {
            var user = users.find(function(user) {
                return user.username === username;
            });
            if (user) {
                user.deactivated = status;
            }
        }

        function loginWithGitHub() {
            // Replace these values with your GitHub OAuth app credentials
            var clientId = 'c99b4573a93ad91def0d';
            var redirectUri = 'pr0j3ct-ch4os.vercel.app/ban-panel.html';
            var scope = 'user'; // Adjust scope as needed

            // Construct the GitHub OAuth authorization URL
            var githubAuthUrl = 'https://github.com/login/oauth/authorize' +
                                '?client_id=' + encodeURIComponent(clientId) +
                                '&redirect_uri=' + encodeURIComponent(redirectUri) +
                                '&scope=' + encodeURIComponent(scope);

            // Redirect the user to GitHub for authentication
            window.location.href = githubAuthUrl;
        }

        // Render the initial user list
        renderUserList();
    </script>
</body>
</html>
