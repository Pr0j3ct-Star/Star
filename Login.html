<body>

      <div class="box">
        <h2>Login</h2>
        <p>Please Login</p>
        <input type="text" id="username-input" class="dark-mode-textbox" placeholder="Enter your user.">
        <input type="password" id="password-input" class="dark-mode-textbox" placeholder="Enter your password.">
        <button onclick="authenticate()" class="button">Login</button>

  <script>
    // Array of user credentials
    var users = [
      { username: 'ricepot', password: 'password' },
      { username: 'ryan', password: 'password' },
      { username: 'ashton', password: 'password' },
      // Add more users as needed
    ];

    function authenticate() {
      var username = document.getElementById('username-input').value;
      var password = document.getElementById('password-input').value;

      // Check if entered credentials match any user
      var validUser = users.find(user => user.username === username && user.password === password);

      if (validUser) {
        // Redirect to the secret site (replace with your actual secret site URL)
        window.location.href = '1testing.html';
      } else {
        alert('Invalid username or password. Please try again.');
      }
    }
  </script>
