    <a href=index2.html class="button">Return</a>

<body>
<button class="button" onclick="openGame()">Open 1v1.lol</button>
<script>
function openGame() {
var win = window.open()
var url = "https://1v1-lol.neocities.org/"
var iframe = win.document.createElement('iframe')
iframe.style.width = "100%";
iframe.style.height = "100%";
iframe.style.border = "none";
iframe.src = url
win.document.body.appendChild(iframe)
}
</script>
</body>
</html>
