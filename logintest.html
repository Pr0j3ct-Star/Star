<!DOCTYPE html>
<html lang="en">
<head>
  <link id="favicon" rel="icon" href="https://i.scdn.co/image/ab67616d00001e02b8b42a17e0e8779dcb3773ce" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="boxes">
      <div class="box">
        <h2>Login</h2>
        <p>Please Login</p>
        <input type="text" id="username-input" class="dark-mode-textbox" placeholder="Enter your user.">
        <input type="password" id="password-input" class="dark-mode-textbox" placeholder="Enter your password.">
        <button onclick="authenticate()" class="button">Login</button>
      </div>
    </div>
  </div>

  <script>
    // Array of user credentials
    var users = [
      { username: 'user1', password: 'pass1' },
      { username: 'user2', password: 'pass2' },
      // Add more users as needed
    ];

    function authenticate() {
      var username = document.getElementById('username-input').value;
      var password = document.getElementById('password-input').value;

      // Check if entered credentials match any user
      var validUser = users.find(user => user.username === username && user.password === password);

      if (validUser) {
        // Set a cookie with the username
        document.cookie = 'username=' + username + '; expires=' + new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toUTCString();

        // Redirect to the main page (replace with your actual main page URL)
        window.location.href = '5.html';
      } else {
        alert('Invalid username or password. Please try again.');
      }
    }

    // Check if user is logged in (called on page load)
    function checkLoggedIn() {
      var isLoggedIn = document.cookie.includes('username=');

      if (!isLoggedIn) {
        // Redirect to the login page or display a message
        window.location.href = 'logintest.html';
      }
    }

    // Call the checkLoggedIn function on page load
    checkLoggedIn();
  </script>
</body>
</html>
