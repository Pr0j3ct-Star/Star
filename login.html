<!DOCTYPE html>
<html lang="en">
<head>
    <link id="favicon" rel="icon" href="https://i.scdn.co/image/ab67616d00001e02b8b42a17e0e8779dcb3773ce" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesbeta.css">
    <title>Log on into Project Chaos</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: rgb(17, 0, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
        }

        .terminal {
            background-color: #000;
            border: 2px solid rgb(0, 55, 255);
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .terminal:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 255, 0, 1);
        }

        .dark-mode-textbox {
            padding: 10px;
            border: 1px solid rgb(0, 17, 255);
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            background-color: #000;
            color: rgb(25, 0, 255);
            outline: none;
            transition: border-color 0.3s, background-color 0.3s;
            margin-bottom: 10px;
        }

        .dark-mode-textbox::placeholder {
            color: rgb(0, 42, 255);
        }

        .dark-mode-textbox:focus {
            border-color: #00F;
            background-color: #111;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .button {
            padding: 10px 20px;
            background-color: #00F;
            color: rgb(0, 64, 255);
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s ease;
            display: inline-block;
        }

        .button:hover {
            background-color: #0FF;
            transform: scale(1.05);
        }

        .output {
            text-align: left;
            margin-bottom: 10px;
        }

        .prompt {
            color: rgb(21, 0, 255);
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <a href="testing.html" class="button" style="position: absolute; top: 0; left: 0;">Login System Recode Testing!</a>
    <div class="container">
        <h1>Pr0j3ct-Ch4os</h1>
        <h2>Login now before i take your food</h2>
        <div class="terminal">
            <div class="output"></div>
            <div class="input">
                <span class="prompt">$</span>
                <input type="text" id="username-input" class="dark-mode-textbox" placeholder="Enter your user.">
            </div>
            <div class="input">
                <span class="prompt">$</span>
                <input type="password" id="password-input" class="dark-mode-textbox" placeholder="Enter your password.">
            </div>
            <div class="input">
                <span class="prompt">$</span>
                <button onclick="authenticate()" class="button" id="login-button">Login</button>
                <li><a href="lite.html" class="button"><span class="green-text">[NEW BETA]</span>Pr0ject-Ch4os Lite</a></li>
            </div>
        </div>
    </div>

    <audio id="incorrectPasswordAudio" src="password.mp3" preload="auto"></audio>
    <audio id="correctPasswordAudio" src="correct.mp3" preload="auto"></audio>

    <script>
        var maintenanceMode = false;

        var users = [
            // User data omitted for brevity
        ];

        var wrongPasswordAttempts = 0;

        document.getElementById("username-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("password-input").focus();
            }
        });

        document.getElementById("password-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                authenticate();
            }
        });

        function authenticate() {
            var username = document.getElementById('username-input').value;
            var password = document.getElementById('password-input').value;

            if (maintenanceMode && username !== "ricepot" && username !== "ryan" && username !== "ashton") {
                appendMessage("Website under maintenance. Main site unavailable until finished.");
                return;
            }

            var user = users.find(user => user.username === username && user.password === password);

            if (user) {
                if (user.terminated) {
                    appendMessage("Your Account has permanently terminated. You have lost access to pr0j3ct-ch4os. Contact projectchaos170 for more info.");
                } else if (user.banned) {
                    appendMessage("Banned for 1 day.");
                } else if (user.deactivated) {
                    appendMessage("Your account has been deactivated. Contact projectchaos170@gmail.com to request activation.");
                } else {
                    simulateVerification(user);
                }
            } else {
                wrongPasswordAttempts++;
                var incorrectAudio = document.getElementById('incorrectPasswordAudio');
                incorrectAudio.play();

                if (wrongPasswordAttempts >= 5) {
                    alert("Multiple failed login attempts. Check your credentials or contact support.");
                    wrongPasswordAttempts = 0;
                } else {
                    alert('User Non-Existent/Password Incorrect.');
                }
            }
        }

        function appendMessage(message) {
            const output = document.querySelector('.output');
            output.innerHTML += message + '<br>';
        }

        function simulateVerification(user) {
            var redirectUrl = user.isDeveloper ? '1dev.html' : '1.html';
            var correctAudio = document.getElementById('correctPasswordAudio');
            correctAudio.play();

            setTimeout(function() {
                window.location.href = redirectUrl;
            }, 1500);
        }
    </script>
</body>
</html>
