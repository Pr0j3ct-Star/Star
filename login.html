<!DOCTYPE html>

    <title>Log on into Project Chaos</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: rgb(17, 0, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
        }

        .terminal {
            background-color: #000;
            border: 2px solid rgb(0, 55, 255);
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .terminal:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 255, 0, 1);
        }

        .dark-mode-textbox {
            padding: 10px;
            border: 1px solid rgb(0, 17, 255);
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            background-color: #000;
            color: rgb(25, 0, 255);
            outline: none;
            transition: border-color 0.3s, background-color 0.3s;
            margin-bottom: 10px;
        }

        .dark-mode-textbox::placeholder {
            color: rgb(0, 42, 255);
        }

        .dark-mode-textbox:focus {
            border-color: #00F;
            background-color: #111;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .button {
            padding: 10px 20px;
            background-color: #00F;
            color: rgb(0, 64, 255);
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s ease;
            display: inline-block;
        }

        .button:hover {
            background-color: #0FF;
            transform: scale(1.05);
        }

        .output {
            text-align: left;
            margin-bottom: 10px;
        }

        .prompt {
            color: rgb(21, 0, 255);
            margin-right: 5px;
        }

        .user-selector {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            overflow-y: auto; 
            max-height: 300px; 
            margin-bottom: 10px;
        }

        .user-profile {
            margin: 0 10px;
            cursor: pointer;
        }

        .user-profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        .box {
            background-color: #111111;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            text-align: center;
            flex: 1;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(1, 33, 75, 0.5);

    </style>
</head>

        function authenticate() {
            var password = document.getElementById('password-input').value;

            if (selectedUser === '') {
                alert('Please select a user.');
                return;
            }

            var user = users.find(user => user.username === selectedUser && user.password === password);

            if (user) {
                if (user.terminated) {
                    appendMessage("Your Account has permanently terminated. You have lost access to pr0j3ct-ch4os. Contact projectchaos170 for more info.");

                    appendMessage("Your account has been deactivated. Contact projectchaos170@gmail.com to request activation");
                } else {
                    simulateVerification(user);
                    sendNotificationToDiscord(selectedUser);
                }
            } else {
                var incorrectAudio = new Audio('password.mp3');
                incorrectAudio.play();

                alert('Invalid user or password, try again!');
            }
        }

        function appendMessage(message) {
            const output = document.querySelector('.output');
            output.innerHTML += message + '<br>';
        }

        function simulateVerification(user) {
            var redirectUrl = user.isDeveloper ? '1dev.html' : '1.html';
            var correctAudio = new Audio('correct.mp3');
            correctAudio.play();

            setTimeout(function() {

    };
