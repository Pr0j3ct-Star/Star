<!DOCTYPE html>
<html lang="en">
<head>
  <link id="favicon" rel="icon" href="https://pr0j3ct-ch4os.github.io/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Project Chaos V2 Site</title>
  <!-- Add an audio element for incorrect password sound -->
  <audio id="incorrectPasswordAudio" src="password.mp3" preload="auto"></audio>
</head>
<body>
  <script>
    // Array of user credentials
    var users = [
      { username: 'user1', password: 'pass1' },
      { username: 'user2', password: 'pass2' },
      // Add more users as needed
    ];

    function authenticate() {
      var username = document.getElementById('username-input').value;
      var password = document.getElementById('password-input').value;

      // Check if entered credentials match any user
      var validUser = users.find(user => user.username === username && user.password === password);

      if (validUser) {
        // Set a cookie with the username
        document.cookie = 'username=' + username + '; expires=' + new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toUTCString();

        // Redirect to the main page (replace with your actual main page URL)
        window.location.href = '1.html';
      } else {
        // Play the incorrect password sound
        var audio = document.getElementById('incorrectPasswordAudio');
        audio.play();

        // Display an alert
        alert('Incorrect username or password. Please try again.');
      }
    }
  </script>

  <div class="container">
    <div class="boxes">
      <div class="box">
        <h2>Login</h2>
        <p>Please Login</p>
        <input type="text" id="username-input" class="dark-mode-textbox" placeholder="Enter your user.">
        <input type="password" id="password-input" class="dark-mode-textbox" placeholder="Enter your password.">
        <button onclick="authenticate()" class="button">Login</button>
      </div>
    </div>
  </div>
</body>
</html>
